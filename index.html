<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dame tus Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dame tus Datos Prra <br> Por favor</h1>
    <img src="img1.png" alt="Imagen">

    <div>
        <h2>Datos Obtenidos</h2>
        <div class="my-div">
            <p>IP: <span class="ip"></span></p>
            <p>Latitud y Longitud: <span class="lat"></span></p>
            <p>Ciudad: <span class="city"></span></p>
            <p>País: <span class="country"></span></p>
            <p>Proveedor de Internet: <span class="internet"></span></p>
            <p>Código Postal: <span class="postal"></span></p>
            <p>Región: <span class="region"></span></p>
            <p>Zona Horaria : <span class="zone"></span></p>
            
            <p></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
